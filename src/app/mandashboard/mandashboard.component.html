
<hr>

<div *ngFor="let a of emps" class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header"> <b>{{a.name}}</b></div>
    <div class="card-body text-white">
     
      <p class="card-text"><b>Id</b>: {{a.id}}<br><b>Phone</b>: {{a.phone}}<br><b>Email</b>: {{a.email}}<br><b>Location</b>: {{a.location}}</p>
    </div>
  </div>
