
<div class="card-body">
    <div class="card-body">
        <h4 class="card-title">MANAGER LOGIN</h4>
       
    <div class="alert alert-info alert-dismissible " role="alert" *ngIf="formSubmitted">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <strong>LOGGED IN!</strong>
      </div>
  
        <div class="row">
            <div class="col-md-4">
                <form [formGroup] = "myForm" novalidate>  
                    
                    <div class="form-group">
                        <label>MANAGER ID</label>
                        <input type="text" class="form-control" formControlName = "id" [ngClass]="{'is-invalid': id.errors && (id.touched || id.dirty), 'is-valid':id.valid}"   >         
                        <div class="invalid-feedback" >
                            <strong *ngIf="id.errors?.required">id is required</strong>
                            
                          </div>
                    </div>
                
                  
                   
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" formControlName = "password" [ngClass]="{'is-invalid':password.errors && (password.touched || password.dirty), 'is-valid':password.valid}"   >          
                        <div class="invalid-feedback" >
                            <strong *ngIf="password.errors?.required">password is required</strong>
                            <strong *ngIf="password.errors?.minlength">password length must be greater than {{password.errors?.minlength.requiredLength}} character. {{password.errors?.minlength.requiredLength - password.errors?.minlength.actualLength}} more character required. </strong>
                          </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid" (click)="goToManagerDashboard()">LOGIN</button>
                    
                    
                </form>
            </div>
            
        </div>
    </div>
</div>
